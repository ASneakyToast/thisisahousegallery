services:
  django:
    container_name: thisisahousegallerybird_local_django
    image: thisisahousegallerybird_local_django
    platform: linux/amd64
    depends_on:
      - housegallery-sql-proxy
    build:
      context: ../.
      dockerfile: ./compose/django/Dockerfile
      args:
        - django_settings=config.settings.local
        - cloud_project=housegallery
        - build_type=dev-${LOCAL_ENV}
    volumes:
      - ..:/app:z
      - ~/.config/gcloud/application_default_credentials.json:/credentials.json
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/credentials.json
    ports:
      - '8000:8000'
    command: /start

  housegallery-sql-proxy:
    container_name: thisisahousegallerybird_local_sql_proxy
    platform: linux/amd64
    image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.7.1
    volumes:
      - ~/.config/gcloud/application_default_credentials.json:/credentials.json
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/credentials.json
    ports:
      - 5432:5432
    command: --address 0.0.0.0 housegallery:us-west2:housegallery

  node:
    container_name: thisisahousegallerybird_local_node
    platform: linux/amd64
    image: thisisahousegallerybird_local_node
    depends_on:
      - django
    build:
      context: ../.
      dockerfile: ./compose/node/Dockerfile
    volumes:
      - ..:/app:z
      - thisisahousegallerybird_local_node_modules:/app/node_modules
      # http://jdlm.info/articles/2016/03/06/lessons-building-node-app-docker.html
      # - /app/node_modules
    ports:
      - '3000:3000'
    command: npm run dev
volumes:
  thisisahousegallerybird_local_node_modules:
