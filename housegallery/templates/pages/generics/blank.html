{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block body_class %}blank-page{% endblock %}

{% block content %}
<div class="body normal">
    <h1 class="title type-title">{{ page.title }}</h1>
    
    {% if page.body %}
    <div class="blank-page-content">
        {% include_block page.body %}
    </div>
    {% endif %}
</div>
{% endblock content %}
